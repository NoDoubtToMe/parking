<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Parking Control System</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Добро пожаловать в систему контроля парковки!</h3>
        <div class="container" >
            <form th:action="@{/enter}" method="get">
                <button th:text="Заехать" type="submit" class="btn btn-success"></button>
            </form>
            <br>
            <form th:action="@{/leaving}" method="post">
                <button th:text="Выехать" type="submit" class="btn btn-success"></button>
            </form>
            <br>
            <div>
                <h3 th:if="${not message.isEmpty()}" th:text="${message}"></h3>
            </div>
            <br>
            <div class="text">
                <p>Колличество мест на парковке : </p><p th:text="${place}"></p>
            </div>

            <div >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" th:text="Авто"></th>
                        <th scope="col" th:text="Номер"></th>
                        <th scope="col" th:text="Дата"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${cars}">
                        <td th:text="${c.mark}"/>
                        <td th:text="${c.carNumber}"/>
                        <td th:text="${c.date}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
